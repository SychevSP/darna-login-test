<!DOCTYPE html>
<html>
  <head>
    <title>Custom UI | ForgeRock JavaScript SDK Samples</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <base href="/" />
    <link rel="shortcut icon" href="../_static/img/fr-ico.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="steps">
      <div id="loader" class="active">Loading...</div>
      <div id="PhoneNumber">
        <input class="form-control" type="text" placeholder="PhoneNumber" />
        <button class="btn btn-primary">Sign In</button>
      </div>
      <div id="CustomerName">
        <input
          id="CustomerName-FirstName"
          class="form-control"
          type="text"
          placeholder="FirstName"
        />
        <input id="CustomerName-LastName" class="form-control" type="text" placeholder="LastName" />
        <input id="CustomerName-EmailId" class="form-control" type="text" placeholder="EmailId" />
        <button class="btn btn-primary">Sign In</button>
      </div>
      <div id="CustomerInfo">
        <input
          id="CustomerInfo-birth"
          class="form-control"
          type="text"
          placeholder="date of birth"
        />
        <input id="CustomerInfo-gender" class="form-control" type="text" placeholder="gender" />
        <input id="CustomerInfo-nation" class="form-control" type="text" placeholder="nation" />
        <input id="CustomerInfo-city" class="form-control" type="text" placeholder="city" />
        <button class="btn btn-primary">Sign In</button>
      </div>
      <div id="OTP">
        <input class="form-control" type="text" placeholder="OTP" />
        <button class="btn btn-primary">Sign In</button>
      </div>
      <div id="User">
        <div>
          <p>Your user information:</p>
          <pre></pre>
        </div>
        <button class="btn btn-primary">Sign Out</button>
      </div>
      <div id="Error">
        <p>Error code: <span></span></p>
        <p><a id="start-over" href="/">Start over</a></p>
      </div>
      <div id="Fatal">
        <p>Something unexpected happened. Check the console for details.</p>
        <p><a id="start-over" href="/">Start over</a></p>
      </div>
    </div>
  </body>
</html>
